<!DOCTYPE html5>
<html>

<head>
    <title>Resume</title>
</head>

<body>
    <form action="https://www.google.com" method="post">
        <label>Name:</label><input type="text" placeholder="john doe">
        <br><br>
        <label>Email:</label><input type="email" placeholder="johndoe@xyz.com">
        <br><br>
        <label>Phone Number:</label><input type="text" placeholder="9876504321">
        <br><br>
        <label>DOB:</label><input type="date">
        <br><br>
        <label>Time:</label><input type="time">
        <br><br>
        <label>Profile Pic:</label><input type="file">
        <br><br>
        <label>Graduation Details:</label>
        <select>
            <option value="">--Select Graduation--</option>
            <option value="101">B.Tech</option>
            <option value="102">Bsc</option>
            <option value="103">BA</option>
        </select>
        <br><br>
        <label>Select Gender:</label>
        <input type="radio" name="gender" value="male"> <span>Male</span>
        <input type="radio" name="gender" value="female"> <span>Female</span>
        <br><br>
        <label>select hobbies:</label>
        <input type="checkbox" value="101"> <span>Dance</span>
        <input type="checkbox" value="102"> <span>Music</span>
        <input type="checkbox" value="103"> <span>Sports</span>
        <br><br>
        <label>Address:</label>
        <textarea placeholder="" Enter Address"></textarea>
        <br><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter Password">
        <br><br>
        <input type="submit" value="Sign Up">
        <input type="reset">
        <br><br>
        <button type="submit">Sign Up</button>
        <button type="reset">Clear</button>
        <button type="submit">Sign Up</button>
        <a href="http://google.com" target="_main"><img src="/image.png" height="100"></a>
    </form>


</body>

</html>
